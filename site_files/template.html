<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="AirFlow - Agile software development, engineering, and architecture practice that works">
    <title>AirFlow - Software Development Practice that Works</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 1.2em;
        line-height: 1.5em;
        max-width: 40em;
        margin: 0 auto;
        padding: 0 1em;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #2a2a2a;
          color: #eee;
        }
        a {
          color: #6d90fa;
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: #eee;
          color: #222;
        }
        a {
          color: #104cff;
        }
      }
      figure img {
        margin: 0 auto;
        max-width: 40em;
      }
    </style>
  </head>
  <body>
    $body$
  </body>
</html>
